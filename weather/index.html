<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather app</title>
</head>
<body>
  <div class="body">
    <div id="bg">
    </div>
    <div id="search">
      <input type="search" placeholder="Enter City" id="cityname">
      <input type="submit" id="submit">
      <a href="index.html">
        <input type="reset" id="reset"></a>
    </div>
    <div id="display">
      <h2 id="cityout"></h2>
      <div class="detail">
        <p id="description"></p>
        <p id="temp"></p>
        <p id="wind"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
